<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<a href="{% url 'create_post' %}">Создать пост</a>
<a href="{% url 'post_list' %}">Список постов</a>

<H1>{{ post.title }}</H1>
<h3>{{ post.author }}</h3>
<p> {{ post.body }}</p>
{% for tag in post.tags.all %}
<a href="{{ tag.get_absolute_url }}">{{ tag.name }}</a>
{% endfor %}

<form method="POST">
    {% csrf_token %}
    <button type="submit" name="likes" value="{{ post.likes }}">Like</button>
</form>
</body>
</html>
